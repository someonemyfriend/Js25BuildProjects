<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star rating component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1>Star rating component</h1>
        <div class="star-rating-container">
            <i class="fa fa-star-o" data-miaumiau="rafito1"></i>
            <i class="fa fa-star-o" data-miaumiau="rafito2"></i>
            <i class="fa fa-star-o" data-miaumiau="rafito3"></i>
            <i class="fa fa-star-o" data-miaumiau="rafito4"></i>
            <i class="fa fa-star-o" data-miaumiau="rafito5"></i>
        </div>
        <div class="selected-rating-container">
            <p>Selected rating value is :</p>
            <p class="selected-rating-value"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
